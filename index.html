<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suri Forecast</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="current_weather-container">
            <div class="current_weather">
                <h3>Current Weather</h3>
                <p class="city">London</p>
                <p class="weather"><img class="weather_image" src="http://openweathermap.org/img/wn/03d@2x.png" alt="">
                </p>
                <p class="current_temp">Temperature: 24째C</p>
                <p class="min_temp">Min Temp: 20째C</p>
                <p class="max_temp">Max Temp: 26째C</p>
                <p class="humidity">Humidity: 86%</p>
            </div>
            <div class="search_bar">
                <input type="text" class="search_input" placeholder="search location">
                <img class="search_image" src="img/search_icon.svg" alt="">
            </div>
        </div>
        <div class="forecast_container">
            <div class="forecast tomorrow">
                <p class="day">Monday</p>
                <img class="forecast_image" src="http://openweathermap.org/img/wn/03d@2x.png" alt="">
                <p class="forecast_temp">37째C</p>
            </div>
            <div class="forecast after_tomorrow">
                
            </div>
            <div class="forecast in_three_days">
                
            </div>
            <div class="forecast in_four_days">
                
            </div>
            <div class="forecast in_five_days">
                
            </div>
        </div>
    </div>
    
    <div class="lds-dual-ring"></div>
</body>

</html>
